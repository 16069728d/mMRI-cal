<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mRMI Calculator (Modified Rivermead Mobility Index)</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --text: #1f2937;
            --border: #d1d5db;
            --bg: #f9fafb;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 10px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 1.6rem; }
        .subtitle { color: #6b7280; font-size: 0.9rem; margin-top: 5px; }

        .mrmi-item {
            margin-bottom: 25px;
        }

        .question-title {
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 12px;
            display: block;
        }

        /* THE GRID SYSTEM */
        .score-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
        }

        .score-grid label {
            cursor: pointer;
            position: relative;
        }

        .score-grid input {
            display: none; /* Hide standard radio circle */
        }

        /* Styling the button box */
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 4px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s;
            min-height: 70px;
            background: white;
        }

        .box .num {
            font-size: 1.3rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .box .desc {
            font-size: 0.65rem;
            line-height: 1.1;
            color: #6b7280;
            font-weight: 500;
        }

        /* Hover & Selected states */
        .score-grid label:hover .box {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .score-grid input:checked + .box {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .score-grid input:checked + .box .desc {
            color: rgba(255, 255, 255, 0.9);
        }

        /* RESULTS BAR */
        .sticky-footer {
            position: sticky;
            bottom: 10px;
            background: #1e293b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        .total-label { font-size: 1rem; opacity: 0.8; }
        #total-score { font-size: 3rem; font-weight: 900; line-height: 1; margin: 5px 0; color: #818cf8; }

        .btn-clear {
            background: #475569;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }

        .btn-clear:hover { background: #64748b; }

        /* Responsive adjustments for narrow screens */
        @media (max-width: 480px) {
            .box .desc { font-size: 0.55rem; }
            .box { padding: 8px 2px; min-height: 60px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>mRMI Calculator</h1>
        <p class="subtitle">Modified Rivermead Mobility Index (0-40 Scale)</p>
    </header>

    <form id="mrmiForm">
        <!-- Reusable Question Template -->
        <div id="questions-container"></div>

        <div class="sticky-footer">
            <span class="total-label">Total Score</span>
            <span id="total-score">0</span>
            <span style="font-size: 0.8rem; opacity: 0.6;">Maximum: 40</span>
            <button type="button" class="btn-clear" onclick="resetAll()">Clear Form</button>
        </div>
    </form>
</div>

<script>
    const questions = [
        "1. Turning over in bed",
        "2. Lying to sitting",
        "3. Sitting balance",
        "4. Sitting to standing",
        "5. Standing",
        "6. Transfers",
        "7. Walking indoors",
        "8. Climbing stairs"
    ];

    const scoreLabels = [
        "Unable",
        "2-person Assist",
        "1-person Assist",
        "Supervision / Verbal",
        "Aid / Appliance",
        "Independent"
    ];

    const container = document.getElementById('questions-container');

    // Generate questions dynamically
    questions.forEach((q, qIndex) => {
        let html = `
            <div class="mrmi-item">
                <span class="question-title">${q}</span>
                <div class="score-grid">
        `;
        
        scoreLabels.forEach((label, sIndex) => {
            html += `
                <label>
                    <input type="radio" name="q${qIndex}" value="${sIndex}">
                    <div class="box">
                        <span class="num">${sIndex}</span>
                        <span class="desc">${label}</span>
                    </div>
                </label>
            `;
        });

        html += </div></div>;
        container.innerHTML += html;
    });

    // Scoring Logic
    const form = document.getElementById('mrmiForm');
    const display = document.getElementById('total-score');

    form.addEventListener('change', () => {
        let total = 0;
        const checked = form.querySelectorAll('input:checked');
        checked.forEach(input => total += parseInt(input.value));
        display.innerText = total;
        
        // Visual feedback for complete items
        checked.forEach(input => {
            input.closest('.mrmi-item').style.opacity = "1";
        });
    });

    function resetAll() {
        form.reset();
        display.innerText = "0";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
