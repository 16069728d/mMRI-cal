<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mRMI Calculator</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #eef2ff;
            --text: #1f2937;
            --border: #d1d5db;
            --bg: #f9fafb;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 100px; /* Space for sticky footer */
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-light);
        }

        h1 { margin: 0; color: var(--primary); font-size: 1.5rem; }
        .subtitle { color: #6b7280; font-size: 0.85rem; }

        .mrmi-item {
            margin-bottom: 30px;
        }

        .question-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            color: #111827;
        }

        /* THE GRID */
        .score-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .score-grid label {
            cursor: pointer;
        }

        .score-grid input {
            display: none;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 2px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            min-height: 85px;
            background: white;
            transition: 0.2s;
        }

        .box .num {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .box .desc {
            font-size: 0.65rem;
            line-height: 1.2;
            color: #4b5563;
        }

        /* Selection Colors */
        .score-grid input:checked + .box {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .score-grid input:checked + .box .desc {
            color: white;
        }

        /* Sticky Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        #total-score {
            font-size: 2.5rem;
            font-weight: 900;
            color: #818cf8;
            margin: 0 10px;
        }

        .btn-reset {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 15px;
            vertical-align: middle;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            .score-grid { grid-template-columns: repeat(3, 1fr); }
            .box { min-height: 70px; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>mRMI Calculator</h1>
        <p class="subtitle">Modified Rivermead Mobility Index</p>
    </header>

    <form id="mrmiForm">
        <!-- ITEM 1 -->
        <div class="mrmi-item">
            <span class="question-title">1. Turning over in bed</span>
            <div class="score-grid">
                <label><input type="radio" name="q1" value="0"><div class="box"><span class="num">0</span><span class="desc">Unable</span></div></label>
                <label><input type="radio" name="q1" value="1"><div class="box"><span class="num">1</span><span class="desc">2-person Assist</span></div></label>
                <label><input type="radio" name="q1" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q1" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q1" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q1" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

                <label><input type="radio" name="q2" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q2" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q2" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q2" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

        <!-- ITEM 3 -->
        <div class="mrmi-item">
            <span class="question-title">3. Sitting balance</span>
            <div class="score-grid">
                <label><input type="radio" name="q3" value="0"><div class="box"><span class="num">0</span><span class="desc">Unable</span></div></label>
                <label><input type="radio" name="q3" value="1"><div class="box"><span class="num">1</span><span class="desc">2-person Assist</span></div></label>
                <label><input type="radio" name="q3" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q3" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q3" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q3" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

        <!-- ITEM 4 -->
        <div class="mrmi-item">
            <span class="question-title">4. Sitting to standing</span>
            <div class="score-grid">
                <label><input type="radio" name="q4" value="0"><div class="box"><span class="num">0</span><span class="desc">Unable</span></div></label>
                <label><input type="radio" name="q4" value="1"><div class="box"><span class="num">1</span><span class="desc">2-person Assist</span></div></label>
                <label><input type="radio" name="q4" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q4" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q4" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q4" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

        <!-- ITEM 5 -->
        <div class="mrmi-item">
            <span class="question-title">5. Standing</span>
            <div class="score-grid">
                <label><input type="radio" name="q5" value="0"><div class="box"><span class="num">0</span><span class="desc">Unable</span></div></label>
                <label><input type="radio" name="q5" value="1"><div class="box"><span class="num">1</span><span class="desc">2-person Assist</span></div></label>
                <label><input type="radio" name="q5" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q5" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q5" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q5" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

        <!-- ITEM 6 -->
        <div class="mrmi-item">
            <span class="question-title">6. Transfers</span>
            <div class="score-grid">
                <label><input type="radio" name="q6" value="0"><div class="box"><span class="num">0</span><span class="desc">Unable</span></div></label>
                <label><input type="radio" name="q6" value="1"><div class="box"><span class="num">1</span><span class="desc">2-person Assist</span></div></label>
                <label><input type="radio" name="q6" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q6" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q6" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q6" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

        <!-- ITEM 7 -->
        <div class="mrmi-item">
            <span class="question-title">7. Walking indoors</span>
            <div class="score-grid">
                <label><input type="radio" name="q7" value="0"><div class="box"><span class="num">0</span><span class="desc">Unable</span></div></label>
                <label><input type="radio" name="q7" value="1"><div class="box"><span class="num">1</span><span class="desc">2-person Assist</span></div></label>
                <label><input type="radio" name="q7" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q7" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q7" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q7" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

        <!-- ITEM 8 -->
        <div class="mrmi-item">
            <span class="question-title">8. Climbing stairs</span>
            <div class="score-grid">
                <label><input type="radio" name="q8" value="0"><div class="box"><span class="num">0</span><span class="desc">Unable</span></div></label>
                <label><input type="radio" name="q8" value="1"><div class="box"><span class="num">1</span><span class="desc">2-person Assist</span></div></label>
                <label><input type="radio" name="q8" value="2"><div class="box"><span class="num">2</span><span class="desc">1-person Assist</span></div></label>
                <label><input type="radio" name="q8" value="3"><div class="box"><span class="num">3</span><span class="desc">Supervision / Verbal</span></div></label>
                <label><input type="radio" name="q8" value="4"><div class="box"><span class="num">4</span><span class="desc">Aid / Appliance</span></div></label>
                <label><input type="radio" name="q8" value="5"><div class="box"><span class="num">5</span><span class="desc">Independent</span></div></label>
            </div>
        </div>

    </form>
</div>

<div class="footer">
    <span>Total Score:</span>
    <span id="total-score">0</span>
    <span>/ 40</span>
    <button type="button" class="btn-reset" onclick="resetForm()">Reset</button>
</div>

<script>
    const form = document.getElementById('mrmiForm');
    const totalDisplay = document.getElementById('total-score');

    form.addEventListener('change', () => {
        let total = 0;
        const selected = form.querySelectorAll('input:checked');
        selected.forEach(input => {
            total += parseInt(input.value);
        });
        totalDisplay.innerText = total;
    });

    function resetForm() {
        form.reset();
        totalDisplay.innerText = '0';
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
</script>

</body>
</html>
